<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast8 Bondhu - Order Now</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --red: #e63946;
            --yellow: #ffb703;
            --dark: #1d3557;
            --light: #f8f9fa;
            --white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background-color: var(--light); color: var(--dark); padding-bottom: 70px; }

        /* --- UI Components --- */
        header {
            background: var(--red);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .category-scroll {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 10px;
            scrollbar-width: none;
        }
        .category-chip {
            background: white;
            padding: 8px 20px;
            border-radius: 20px;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: 600;
        }
        .category-chip.active { background: var(--yellow); color: var(--dark); }

        /* --- Product Grid --- */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .product-price { color: var(--red); font-weight: 700; font-size: 18px; margin: 5px 0; }
        .add-btn {
            background: var(--yellow);
            border: none;
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- Cart & Checkout --- */
        .cart-overlay {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            display: none;
            z-index: 2000;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eee;
        }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 12px; }
        .nav-item.active { color: var(--red); }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        /* --- Order Tracking --- */
        .status-card {
            background: var(--dark);
            color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div>
        <h2 style="line-height: 1;">Fast8 Bondhu</h2>
        <small>Freshness Delivered</small>
    </div>
    <div onclick="toggleCart()" style="position: relative;">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cart-count" style="position:absolute; top:-10px; right:-10px; background:var(--yellow); color:var(--dark); padding:2px 6px; border-radius:50%; font-size:10px; font-weight:700;">0</span>
    </div>
</header>

<div id="page-home" class="page-content">
    <div class="category-scroll">
        <div class="category-chip active">All</div>
        <div class="category-chip">Vegetables</div>
        <div class="category-chip">Grocery</div>
        <div class="category-chip">Fruits</div>
    </div>
    <div class="product-grid" id="product-list">
        </div>
</div>

<div id="page-orders" class="page-content hidden">
    <div style="padding: 20px;">
        <h3>Track Your Orders</h3>
        <div id="active-orders-container">
            <p style="color: #666; margin-top: 20px;">No active orders found.</p>
        </div>
    </div>
</div>

<div id="cart-modal" class="cart-overlay">
    <h3>Your Basket</h3>
    <div id="cart-items" style="max-height: 200px; overflow-y: auto; margin: 15px 0;"></div>
    <hr>
    <div style="margin: 15px 0;">
        <input type="text" id="cust-name" class="form-input" placeholder="Your Name">
        <input type="text" id="cust-phone" class="form-input" placeholder="Phone Number">
        <input type="text" id="cust-address" class="form-input" placeholder="Delivery Address">
        <small style="color: var(--grey);">* Delivery charge: ₹10 per KM (Auto-calculated)</small>
    </div>
    <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 18px;">
        <span>Total:</span>
        <span id="cart-total-display">₹0</span>
    </div>
    <button class="add-btn" style="padding: 15px; margin-top: 15px;" onclick="placeOrder()">Confirm Order</button>
    <button onclick="toggleCart()" style="width: 100%; background: none; border: none; margin-top: 10px; color: var(--red);">Close</button>
</div>

<div class="bottom-nav">
    <a href="#" class="nav-item active" onclick="showPage('home')"><i class="fas fa-home"></i><br>Home</a>
    <a href="#" class="nav-item" onclick="showPage('orders')"><i class="fas fa-box"></i><br>My Orders</a>
    <a href="tel:9100000000" class="nav-item"><i class="fas fa-headset"></i><br>Support</a>
</div>

<script>
    // --- FIREBASE SETUP ---
    // Use your existing config here
    const firebaseConfig = {
        apiKey: "AIzaSyBpRhuVaHqznb9q8YEJP3Pg19MWv5camXE",
        authDomain: "fast8delivery-a90b4.firebaseapp.com",
        projectId: "fast8delivery-a90b4",
        storageBucket: "fast8delivery-a90b4.appspot.com",
        messagingSenderId: "200027434311",
        appId: "1:200027434311:web:9bc6caf3db527b602c3062"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- APP STATE ---
    let cart = [];
    let products = [];

    /**
     * Fetch products from Firestore 'products' collection.
     * Needed to display real-time inventory and pricing.
     */
    function loadProducts() {
        db.collection("products").onSnapshot(snap => {
            const list = document.getElementById('product-list');
            list.innerHTML = "";
            products = [];
            snap.forEach(doc => {
                const p = doc.data();
                p.id = doc.id;
                products.push(p);
                list.innerHTML += `
                    <div class="product-card">
                        <div style="height:80px; background:#f0f0f0; border-radius:10px; margin-bottom:10px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-leaf" style="color:#2a9d8f;"></i>
                        </div>
                        <h4 style="font-size:14px;">${p.name}</h4>
                        <p style="font-size:11px; color:#666;">${p.unit || 'per unit'}</p>
                        <div class="product-price">₹${p.price}</div>
                        <button class="add-btn" onclick="addToCart('${p.id}')">Add +</button>
                    </div>
                `;
            });
        });
    }

    /**
     * Add items to local cart. 
     * Handles quantity logic locally before pushing to Firestore 'orders'.
     */
    function addToCart(id) {
        const item = products.find(p => p.id === id);
        const existing = cart.find(c => c.id === id);
        if(existing) {
            existing.qty++;
        } else {
            cart.push({...item, qty: 1});
        }
        updateCartUI();
    }

    function updateCartUI() {
        const count = cart.reduce((acc, curr) => acc + curr.qty, 0);
        const total = cart.reduce((acc, curr) => acc + (curr.price * curr.qty), 0);
        document.getElementById('cart-count').innerText = count;
        document.getElementById('cart-total-display').innerText = "₹" + (total + 20); // Static 20 delivery for demo
        
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = cart.map(item => `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name} x ${item.qty}</span>
                <span>₹${item.price * item.qty}</span>
            </div>
        `).join("");
    }

    function toggleCart() {
        const modal = document.getElementById('cart-modal');
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    /**
     * Push order to Firestore 'orders' collection.
     * This triggers real-time updates on the Admin and Rider panels.
     */
    async function placeOrder() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const address = document.getElementById('cust-address').value;

        if(!name || !phone || !address || cart.length === 0) {
            return alert("Please fill all details and add items to cart!");
        }

        const orderData = {
            customerName: name,
            customerPhone: phone,
            customerAddress: address,
            items: cart,
            totalAmount: cart.reduce((acc, curr) => acc + (curr.price * curr.qty), 0) + 20,
            status: "Pending", // Admin will change this to 'Assigned'
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            const docRef = await db.collection("orders").add(orderData);
            // Save order ID to localStorage so user can track it
            localStorage.setItem('lastOrderId', docRef.id);
            alert("Order Placed Successfully!");
            cart = [];
            updateCartUI();
            toggleCart();
            showPage('orders');
            trackOrders();
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    /**
     * Real-time listener for user's own orders.
     * Ensures the customer sees status changes (e.g., 'Picked', 'Delivered') instantly.
     */
    function trackOrders() {
        const lastId = localStorage.getItem('lastOrderId');
        if(!lastId) return;

        db.collection("orders").doc(lastId).onSnapshot(doc => {
            if(!doc.exists) return;
            const order = doc.data();
            const container = document.getElementById('active-orders-container');
            
            let statusColor = order.status === 'Delivered' ? '#2a9d8f' : '#ffb703';
            
            container.innerHTML = `
                <div class="status-card" style="border-left: 5px solid ${statusColor}">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <h4>Order #${doc.id.substring(0,6)}</h4>
                            <p style="font-size:12px; margin-top:5px;">Status: <b style="color:${statusColor}">${order.status}</b></p>
                        </div>
                        <span style="font-weight:700;">₹${order.totalAmount}</span>
                    </div>
                    <div style="margin-top:15px; font-size:12px; opacity:0.8;">
                        <i class="fas fa-map-marker-alt"></i> ${order.customerAddress}
                    </div>
                </div>
            `;
        });
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // --- INIT ---
    window.onload = () => {
        loadProducts();
        trackOrders();
    };
</script>
</body>
</html>
