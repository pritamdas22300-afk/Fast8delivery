<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast8 - Final Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --accent: #ffb703; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding-bottom: 90px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; }
        .tabs { display: flex; overflow-x: auto; padding: 15px; gap: 10px; position: sticky; top: 0; background: #f8f9fa; z-index: 100; border-bottom: 1px solid #ddd; }
        .tab { background: white; padding: 10px 20px; border-radius: 20px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border: none; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .p-card { background: white; border-radius: 15px; padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .p-price { color: var(--primary); font-weight: bold; margin: 5px 0; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
        .cart-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: var(--dark); color: white; padding: 15px 20px; border-radius: 15px; display: none; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        #cart-modal, #track-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .checkout-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .track-card { background: #fdfdfd; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<header><h2>Fast8 Delivery üöÄ</h2></header>

<div class="tabs">
    <div class="tab active" id="tab-grocery" onclick="loadProducts('Grocery')">Grocery</div>
    <div class="tab" id="tab-tiffin" onclick="loadProducts('Tiffin')">Tiffin</div>
    <div class="tab" onclick="toggleTrack(true)">üìç Track Order</div>
</div>

<div id="product-list" class="product-grid"></div>

<div class="cart-bar" id="cart-bar">
    <div id="cart-info">0 Items | ‚Çπ0</div>
    <button onclick="toggleCart(true)" style="background:var(--accent); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">View Cart</button>
</div>

<div id="cart-modal">
    <h3 onclick="toggleCart(false)" style="color:var(--primary); cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</h3>
    <h2>Review Order</h2>
    <div id="cart-items-preview"></div>
    <hr>
    <input type="text" id="custName" class="checkout-input" placeholder="Your Name">
    <input type="tel" id="custPhone" class="checkout-input" placeholder="Mobile Number">
    <textarea id="custAddr" class="checkout-input" placeholder="Full Delivery Address"></textarea>
    <h3 id="final-bill">Total: ‚Çπ0</h3>
    <button class="add-btn" style="padding:15px; font-size:18px;" onclick="placeOrder()">Confirm Order (COD)</button>
</div>

<div id="track-modal">
    <h3 onclick="toggleTrack(false)" style="color:var(--primary); cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</h3>
    <h2>Track Your Order</h2>
    <input type="tel" id="trackPhone" class="checkout-input" placeholder="Enter Mobile Number">
    <button class="add-btn" onclick="trackOrders()">Find My Orders</button>
    <div id="tracking-results" style="margin-top:20px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBpRhuVaHqznb9q8YEJP3Pg19MWv5camXE",
        authDomain: "fast8delivery-a90b4.firebaseapp.com",
        projectId: "fast8delivery-a90b4",
        appId: "1:200027434311:web:9bc6caf3db527b602c3062"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let cart = {}, allProducts = {};

    function loadProducts(cat) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(cat === 'Grocery') document.getElementById('tab-grocery').classList.add('active');
        if(cat === 'Tiffin') document.getElementById('tab-tiffin').classList.add('active');

        db.collection("products").where("category", "==", cat).onSnapshot(snap => {
            const list = document.getElementById('product-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                allProducts[doc.id] = p;
                list.innerHTML += `<div class="p-card"><b>${p.name}</b><div class="p-price">‚Çπ${p.price}</div><button class="add-btn" onclick="addToCart('${doc.id}')">Add +</button></div>`;
            });
        });
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateCartUI();
    }

    function updateCartUI() {
        let total = 0, count = 0;
        for(let id in cart) { count += cart[id]; total += allProducts[id].price * cart[id]; }
        document.getElementById('cart-bar').style.display = count > 0 ? 'flex' : 'none';
        document.getElementById('cart-info').innerText = `${count} Items | ‚Çπ${total}`;
        document.getElementById('final-bill').innerText = `Total: ‚Çπ${total}`;
    }

    function toggleCart(s) {
        document.getElementById('cart-modal').style.display = s ? 'block' : 'none';
        if(s) {
            const preview = document.getElementById('cart-items-preview');
            preview.innerHTML = "";
            for(let id in cart) { preview.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${allProducts[id].name} x ${cart[id]}</span><b>‚Çπ${allProducts[id].price * cart[id]}</b></div>`; }
        }
    }

    function toggleTrack(s) { document.getElementById('track-modal').style.display = s ? 'block' : 'none'; }

    function trackOrders() {
        const phone = document.getElementById('trackPhone').value;
        const res = document.getElementById('tracking-results');
        if(!phone) return alert("Enter Phone!");
        res.innerHTML = "Searching...";
        
        db.collection("orders").where("customerPhone", "==", phone).onSnapshot(snap => {
            res.innerHTML = snap.empty ? "No orders found." : "";
            snap.forEach(doc => {
                const d = doc.data();
                res.innerHTML += `<div class="track-card"><b>Status: ${d.status}</b><br><small>${d.items}</small><br><b>Total: ‚Çπ${d.totalAmount}</b></div>`;
            });
        });
    }

    function placeOrder() {
        const name = document.getElementById('custName').value;
        const phone = document.getElementById('custPhone').value;
        const addr = document.getElementById('custAddr').value;
        if(!name || !phone || !addr) return alert("Fill all info!");

        let items = "", total = 0;
        for(let id in cart) { items += `${allProducts[id].name} (${cart[id]}), `; total += allProducts[id].price * cart[id]; }

        db.collection("orders").add({
            customerName: name, customerPhone: phone, customerAddress: addr, items, 
            totalAmount: total, status: "Pending", 
            riderEarning: 30, // Fixed Rider Earning to avoid 'undefined'
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => { alert("Order Placed!"); cart = {}; updateCartUI(); toggleCart(false); });
    }

    loadProducts('Grocery');
</script>
</body>
</html>
