<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast8 Rider</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid #ffb703; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-start { background: #ffb703; }
        .btn-done { background: #10b981; color: white; }
    </style>
</head>
<body>
    <h2>Rider Dashboard</h2>
    <input type="text" id="riderName" placeholder="Enter Your Name" style="width:100%; padding:10px; border-radius:5px; margin-bottom:15px;">
    <button class="btn btn-start" onclick="loadTasks()">Show My Tasks</button>
    <div id="task-list"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBpRhuVaHqznb9q8YEJP3Pg19MWv5camXE",
        authDomain: "fast8delivery-a90b4.firebaseapp.com",
        projectId: "fast8delivery-a90b4",
        appId: "1:200027434311:web:9bc6caf3db527b602c3062"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadTasks() {
        const name = document.getElementById('riderName').value;
        if(!name) return alert("Enter Name");
        
        db.collection("orders").where("assignedTo", "==", name).onSnapshot(snap => {
            const list = document.getElementById('task-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                if(d.status === "Delivered") return;
                list.innerHTML += `<div class="card">
                    <b>Customer: ${d.customerName}</b><br>
                    <p>Address: ${d.customerAddress}</p>
                    <button class="btn btn-start" onclick="startGPS('${doc.id}')">Start Delivery (GPS)</button>
                    <button class="btn btn-done" onclick="complete('${doc.id}')">Mark Delivered</button>
                </div>`;
            });
        });
    }

    function startGPS(id) {
        navigator.geolocation.watchPosition(pos => {
            db.collection("orders").doc(id).update({
                riderLat: pos.coords.latitude, riderLng: pos.coords.longitude, status: "Out for Delivery"
            });
        }, null, {enableHighAccuracy:true});
        alert("GPS Tracking Active!");
    }

    function complete(id) {
        db.collection("orders").doc(id).update({ status: "Delivered" });
        alert("Well done!");
    }
</script>
</body>
</html>
